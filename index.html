<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Jogo de palavras cruzadas</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h2>Palavras cruzadas</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Dica: <span></span></p>
                <p class="time">Tempo restante: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Digite uma palavra vÃ¡lida">
            <div class="buttons">
                <button class="refresh-word">Atualizar palavra</button>
                <button class="check-word">Verificar Palavra</button>
            </div>
        </div>
    </div>
  </body>
</html>
